<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度注册</title>
    <link rel="stylesheet" type="text/css" href="baidu.css" />
</head>
<body>
    <div id="beijing">
        <div id="left">
            <h1>欢迎注册</h1>
            用户名 <input id="user" type="text" placeholder="请设置用户名" autofocus/><br><div id="user1"></div>
            手机号 <input id="tel" type="tel" placeholder="可用于登录和找回密码"/><br><div id="tel1"></div>
            密码 <input id="pwd" type="password" placeholder="请设置登录密码"/><br><div id="pwd1"></div>
            验证码 <input id="check" type='text' placeholder="请输入验证码"/>
            <input id="huoqu" type='button' value="获取验证码"/><div id='check1'></div>
            <input id="sub" type='submit' value='注册'/>
            <p>
                <input id='te' type="checkbox"/><label for='te'>阅读并接受</label>
                <a target="_blank" href="http://passport.baidu.com/static/passpc-account/html/protocal.html">《百度用户协议》</a>
                及<a target="_blank" href="http://privacy.baidu.com/mdetail?id=288">《百度隐私权保护声明》</a>
            </p>
        </div>

    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src='baidu.js'></script>
</html>
